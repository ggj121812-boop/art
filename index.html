<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>극단 이니 (Eni Theater) - 공연 섭외</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Babel (JSX Compiling) -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Google Fonts (Noto Sans KR) -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700;900&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">

    <!-- Lucide Icons (Script for global access is tricky in React CDN, so using SVGs directly in components for stability) -->

    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
            scroll-behavior: smooth;
        }
        .font-serif {
            font-family: 'Playfair Display', serif;
        }
        /* Custom Animations */
        @keyframes fade-in-up {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in-up {
            animation: fade-in-up 0.8s ease-out forwards;
        }
        .delay-100 { animation-delay: 0.1s; }
        .delay-200 { animation-delay: 0.2s; }
        .delay-300 { animation-delay: 0.3s; }
    </style>
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        navy: {
                            800: '#1e293b',
                            900: '#0f172a', // Deep Navy
                        },
                        warm: {
                            50: '#fdfbf7', // Warm White
                            100: '#f7f3e8',
                        },
                        rose: {
                            600: '#e11d48', // Accent
                        }
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-warm-50 text-navy-900">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // --- Icons Components (Lucide Style SVGs) ---
        const IconMenu = () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><line x1="4" y1="12" x2="20" y2="12"/><line x1="4" y1="6" x2="20" y2="6"/><line x1="4" y1="18" x2="20" y2="18"/></svg>;
        const IconX = () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><line x1="18" y1="6" x2="6" y2="18"/><line x1="6" y1="6" x2="18" y2="18"/></svg>;
        const IconChevronRight = () => <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polyline points="9 18 15 12 9 6"/></svg>;
        const IconPhone = () => <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"/></svg>;
        const IconMail = () => <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"/><polyline points="22,6 12,13 2,6"/></svg>;
        const IconMapPin = () => <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"/><circle cx="12" cy="10" r="3"/></svg>;
        const IconUsers = () => <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/><path d="M23 21v-2a4 4 0 0 0-3-3.87"/><path d="M16 3.13a4 4 0 0 1 0 7.75"/></svg>;
        const IconClock = () => <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><circle cx="12" cy="12" r="10"/><polyline points="12 6 12 12 16 14"/></svg>;

        // --- Main App Component ---
        const EniTheaterApp = () => {
            const [isMenuOpen, setIsMenuOpen] = useState(false);
            const [scrolled, setScrolled] = useState(false);

            // 스크롤 감지
            useEffect(() => {
                const handleScroll = () => setScrolled(window.scrollY > 50);
                window.addEventListener('scroll', handleScroll);
                return () => window.removeEventListener('scroll', handleScroll);
            }, []);

            const scrollToSection = (id) => {
                setIsMenuOpen(false);
                const element = document.getElementById(id);
                if (element) element.scrollIntoView({ behavior: 'smooth' });
            };

            // 폼 처리
            const [formData, setFormData] = useState({
                orgName: '', managerName: '', phone: '', email: '', date: '', location: '', budget: '', message: ''
            });

            const handleInputChange = (e) => {
                const { name, value } = e.target;
                setFormData(prev => ({ ...prev, [name]: value }));
            };

            const handleSubmit = (e) => {
                e.preventDefault();
                alert(`${formData.managerName}님, 섭외 신청이 접수되었습니다.\n담당자가 확인 후 ${formData.phone}으로 연락드리겠습니다.`);
                setFormData({ orgName: '', managerName: '', phone: '', email: '', date: '', location: '', budget: '', message: '' });
            };

            // 데이터
            const portfolios = [
                {
                    id: 1, title: "한여름 밤의 꿈", category: "연극", target: "전연령", time: "80분",
                    desc: "셰익스피어의 희극을 우리 정서에 맞게 재해석한 유쾌한 가족극. 화려한 무대와 음악이 어우러집니다.",
                    image: "https://images.unsplash.com/photo-1503095392237-fc55f8d290f6?auto=format&fit=crop&w=800&q=80"
                },
                {
                    id: 2, title: "청춘의 온도", category: "뮤지컬", target: "청소년/성인", time: "90분",
                    desc: "방황하는 청춘들의 꿈과 사랑을 노래하는 감성 힐링 뮤지컬. 라이브 밴드와 함께합니다.",
                    image: "https://images.unsplash.com/photo-1514306191717-452ec28c7f31?auto=format&fit=crop&w=800&q=80"
                },
                {
                    id: 3, title: "찾아가는 학교", category: "교육극", target: "학생", time: "50분",
                    desc: "학교폭력 예방 및 인성 함양을 위한 관객 참여형 교육 연극. 아이들의 눈높이에 맞춘 스토리.",
                    image: "https://images.unsplash.com/photo-1460723237483-7a6dc9d0b212?auto=format&fit=crop&w=800&q=80"
                }
            ];

            const galleryImages = [
                "https://images.unsplash.com/photo-1492684223066-81342ee5ff30?auto=format&fit=crop&w=600&q=80",
                "https://images.unsplash.com/photo-1501281668745-f7f57925c3b4?auto=format&fit=crop&w=600&q=80",
                "https://images.unsplash.com/photo-1478720568477-152d9b164e63?auto=format&fit=crop&w=600&q=80",
                "https://images.unsplash.com/photo-1536440136628-849c177e76a1?auto=format&fit=crop&w=600&q=80"
            ];

            const faqs = [
                { q: "공연을 위해 필요한 무대 크기가 어떻게 되나요?", a: "작품마다 다르지만 보통 가로 7m, 깊이 5m 이상을 권장합니다. 하지만 현장 상황에 맞춰 동선 수정이 가능합니다." },
                { q: "음향 및 조명 장비는 극단에서 가져오나요?", a: "기본적인 핀 마이크와 콘솔은 보유하고 있습니다. 대규모 야외 공연의 경우 추가 렌탈이 필요할 수 있습니다." },
                { q: "지방 공연도 가능한가요?", a: "네, 전국 어디든 출장 공연이 가능합니다. (거리에 따른 이동 경비가 추가될 수 있습니다.)" }
            ];

            return (
                <div className="min-h-screen font-sans bg-warm-50 text-navy-900">
                    
                    {/* Navigation */}
                    <nav className={`fixed w-full z-50 transition-all duration-300 ${scrolled ? 'bg-navy-900/95 shadow-lg py-3 backdrop-blur-sm' : 'bg-transparent py-5'}`}>
                        <div className="container mx-auto px-6 flex justify-between items-center">
                            <div className="text-2xl font-bold tracking-tighter text-white font-serif">
                                Eni<span className="text-rose-600">Theater</span>
                            </div>
                            
                            {/* Desktop Menu */}
                            <div className="hidden md:flex items-center space-x-8 font-medium text-white/90">
                                <button onClick={() => scrollToSection('about')} className="hover:text-rose-500 transition">About</button>
                                <button onClick={() => scrollToSection('portfolio')} className="hover:text-rose-500 transition">Portfolio</button>
                                <button onClick={() => scrollToSection('gallery')} className="hover:text-rose-500 transition">Gallery</button>
                                <button onClick={() => scrollToSection('faq')} className="hover:text-rose-500 transition">FAQ</button>
                                <button onClick={() => scrollToSection('contact')} className="px-5 py-2 bg-rose-600 text-white rounded-full hover:bg-rose-700 transition shadow-lg hover:shadow-rose-500/30">
                                    섭외 문의
                                </button>
                            </div>

                            {/* Mobile Toggle */}
                            <button className="md:hidden text-white" onClick={() => setIsMenuOpen(!isMenuOpen)}>
                                {isMenuOpen ? <IconX /> : <IconMenu />}
                            </button>
                        </div>
                        
                        {/* Mobile Menu */}
                        {isMenuOpen && (
                            <div className="md:hidden absolute top-full left-0 w-full bg-navy-900 shadow-xl py-6 flex flex-col items-center space-y-4 font-medium text-white border-t border-navy-800">
                                <button onClick={() => scrollToSection('about')}>소개</button>
                                <button onClick={() => scrollToSection('portfolio')}>레퍼토리</button>
                                <button onClick={() => scrollToSection('gallery')}>활동사진</button>
                                <button onClick={() => scrollToSection('contact')} className="text-rose-500 font-bold">섭외하기</button>
                            </div>
                        )}
                    </nav>

                    {/* Hero Section */}
                    <section id="home" className="relative h-screen flex items-center justify-center overflow-hidden bg-navy-900">
                        <div className="absolute inset-0 z-0">
                            <div className="absolute inset-0 bg-gradient-to-b from-navy-900/70 via-navy-900/40 to-navy-900/90 z-10"></div>
                            {/* Background Image: Theater Stage */}
                            <img 
                                src="https://images.unsplash.com/photo-1468359601543-843b22295d7e?ixlib=rb-1.2.1&auto=format&fit=crop&w=1950&q=80" 
                                alt="Theater Stage" 
                                className="w-full h-full object-cover opacity-60"
                            />
                        </div>
                        
                        <div className="relative z-20 text-center px-6 max-w-4xl mx-auto">
                            <span className="block text-rose-500 font-bold tracking-[0.3em] mb-4 animate-fade-in-up text-sm md:text-base">SINCE 2014</span>
                            <h1 className="text-5xl md:text-7xl font-bold text-white mb-6 leading-tight animate-fade-in-up delay-100 font-serif">
                                무대 위의 진심,<br/>
                                관객과의 <span className="text-rose-600 italic">공명</span>
                            </h1>
                            <p className="text-lg md:text-xl text-warm-100 mb-10 max-w-2xl mx-auto animate-fade-in-up delay-200 font-light">
                                극단 이니(Eni)는 삶의 희로애락을 담은 무대로<br className="hidden md:block"/> 당신의 공간을 예술로 가득 채웁니다.
                            </p>
                            <button 
                                onClick={() => scrollToSection('contact')}
                                className="px-8 py-4 bg-transparent border border-white/30 text-white text-lg font-bold rounded-full hover:bg-white hover:text-navy-900 hover:border-white transition-all duration-300 animate-fade-in-up delay-300 backdrop-blur-sm"
                            >
                                공연 섭외하기
                            </button>
                        </div>
                    </section>

                    {/* About Section */}
                    <section id="about" className="py-24 bg-warm-50">
                        <div className="container mx-auto px-6">
                            <div className="flex flex-col md:flex-row items-center gap-16">
                                <div className="md:w-1/2 relative">
                                    <div className="absolute -top-4 -left-4 w-24 h-24 bg-rose-100 rounded-full mix-blend-multiply filter blur-xl opacity-70"></div>
                                    <img 
                                        src="https://images.unsplash.com/photo-1595152772835-219674b2a8a6?auto=format&fit=crop&w=800&q=80" 
                                        alt="Eni Theater Team" 
                                        className="rounded-lg shadow-2xl relative z-10"
                                    />
                                    <div className="absolute -bottom-6 -right-6 w-32 h-32 bg-navy-100 rounded-full mix-blend-multiply filter blur-xl opacity-70 z-0"></div>
                                </div>
                                <div className="md:w-1/2">
                                    <h2 className="text-rose-600 font-bold tracking-widest mb-3 text-sm">ABOUT US</h2>
                                    <h3 className="text-3xl md:text-4xl font-bold text-navy-900 mb-6 font-serif leading-tight">2014년부터 이어온<br/>창작의 열정</h3>
                                    <p className="text-slate-600 leading-relaxed mb-6">
                                        'Eni(이니)'는 사람과 사람 사이를 잇는다는 의미를 담고 있습니다. 
                                        우리는 정형화된 극장을 넘어 학교, 기업, 축제 현장 등 
                                        관객이 있는 곳이라면 어디든 찾아가 최고의 퍼포먼스를 선사합니다.
                                    </p>
                                    <div className="grid grid-cols-2 gap-4 mt-8">
                                        <div className="p-4 bg-white rounded-lg shadow-sm border border-warm-100">
                                            <div className="text-3xl font-bold text-navy-900 mb-1">500+</div>
                                            <div className="text-sm text-slate-500">누적 공연</div>
                                        </div>
                                        <div className="p-4 bg-white rounded-lg shadow-sm border border-warm-100">
                                            <div className="text-3xl font-bold text-navy-900 mb-1">98%</div>
                                            <div className="text-sm text-slate-500">재섭외율</div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </section>

                    {/* Portfolio Section */}
                    <section id="portfolio" className="py-24 bg-white">
                        <div className="container mx-auto px-6">
                            <div className="text-center mb-16">
                                <h2 className="text-3xl md:text-4xl font-bold text-navy-900 mb-4 font-serif">주요 레퍼토리</h2>
                                <p className="text-slate-500">극단 이니가 자신 있게 추천하는 베스트 프로그램입니다.</p>
                            </div>

                            <div className="grid md:grid-cols-3 gap-8">
                                {portfolios.map((item) => (
                                    <div key={item.id} className="group bg-warm-50 rounded-xl overflow-hidden shadow-lg hover:shadow-2xl transition-all duration-300 border border-warm-100">
                                        <div className="relative overflow-hidden h-64">
                                            <img src={item.image} alt={item.title} className="w-full h-full object-cover transform group-hover:scale-105 transition-transform duration-500"/>
                                            <div className="absolute top-4 left-4 bg-navy-900/80 text-white text-xs font-bold px-3 py-1 rounded-full uppercase backdrop-blur-sm">
                                                {item.category}
                                            </div>
                                        </div>
                                        <div className="p-8">
                                            <h3 className="text-2xl font-bold mb-3 text-navy-900 group-hover:text-rose-600 transition-colors font-serif">{item.title}</h3>
                                            <p className="text-slate-600 mb-6 text-sm leading-relaxed line-clamp-2">{item.desc}</p>
                                            
                                            <div className="flex items-center justify-between text-sm text-slate-500 border-t border-slate-200 pt-4">
                                                <div className="flex items-center gap-1">
                                                    <IconUsers />
                                                    <span>{item.target}</span>
                                                </div>
                                                <div className="flex items-center gap-1">
                                                    <IconClock />
                                                    <span>{item.time}</span>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                ))}
                            </div>
                        </div>
                    </section>

                    {/* Gallery Section */}
                    <section id="gallery" className="py-20 bg-navy-900 text-white">
                        <div className="container mx-auto px-6">
                            <div className="flex flex-col md:flex-row justify-between items-end mb-12">
                                <div>
                                    <h2 className="text-3xl font-bold font-serif mb-2">활동 갤러리</h2>
                                    <p className="text-slate-400">현장의 뜨거운 열기를 확인하세요.</p>
                                </div>
                            </div>
                            <div className="grid grid-cols-2 md:grid-cols-4 gap-4">
                                {galleryImages.map((src, idx) => (
                                    <div key={idx} className={`relative overflow-hidden rounded-lg group ${idx === 0 ? 'col-span-2 row-span-2' : ''}`}>
                                        <img src={src} alt="Gallery" className="w-full h-full object-cover transform group-hover:scale-110 transition-transform duration-700"/>
                                        <div className="absolute inset-0 bg-black/20 group-hover:bg-black/0 transition-colors"></div>
                                    </div>
                                ))}
                            </div>
                        </div>
                    </section>

                    {/* Booking Form (Contact) */}
                    <section id="contact" className="py-24 bg-rose-50/50">
                        <div className="container mx-auto px-6">
                            <div className="bg-white rounded-3xl shadow-xl overflow-hidden flex flex-col md:flex-row max-w-6xl mx-auto">
                                
                                {/* Contact Info */}
                                <div className="md:w-1/3 bg-navy-900 text-white p-12 flex flex-col justify-between relative overflow-hidden">
                                    <div className="absolute top-0 left-0 w-full h-full bg-[url('https://www.transparenttextures.com/patterns/cubes.png')] opacity-10"></div>
                                    <div className="relative z-10">
                                        <h2 className="text-3xl font-bold mb-6 font-serif">공연 섭외 문의</h2>
                                        <p className="text-slate-400 mb-10 text-sm leading-relaxed">
                                            폼을 작성해 주시면 내용을 확인 후 
                                            24시간 이내에 맞춤 제안서와 견적을 보내드립니다.
                                        </p>
                                        
                                        <div className="space-y-6">
                                            <div className="flex items-start gap-4 group">
                                                <div className="p-3 bg-navy-800 rounded-lg text-rose-500 group-hover:bg-rose-600 group-hover:text-white transition-colors">
                                                    <IconPhone />
                                                </div>
                                                <div>
                                                    <div className="text-xs text-slate-400 uppercase">Call Us</div>
                                                    <div className="font-bold text-lg">010-1234-5678</div>
                                                </div>
                                            </div>
                                            <div className="flex items-start gap-4 group">
                                                <div className="p-3 bg-navy-800 rounded-lg text-rose-500 group-hover:bg-rose-600 group-hover:text-white transition-colors">
                                                    <IconMail />
                                                </div>
                                                <div>
                                                    <div className="text-xs text-slate-400 uppercase">Email Us</div>
                                                    <div className="font-bold text-lg">eni@theater.com</div>
                                                </div>
                                            </div>
                                            <div className="flex items-start gap-4 group">
                                                <div className="p-3 bg-navy-800 rounded-lg text-rose-500 group-hover:bg-rose-600 group-hover:text-white transition-colors">
                                                    <IconMapPin />
                                                </div>
                                                <div>
                                                    <div className="text-xs text-slate-400 uppercase">Location</div>
                                                    <div className="font-bold text-lg">서울시 종로구 대학로</div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                {/* Form */}
                                <div className="md:w-2/3 p-10 md:p-14">
                                    <form onSubmit={handleSubmit} className="space-y-6">
                                        <div className="grid md:grid-cols-2 gap-6">
                                            <div>
                                                <label className="block text-sm font-bold text-navy-900 mb-2">단체/기업명</label>
                                                <input type="text" name="orgName" required value={formData.orgName} onChange={handleInputChange}
                                                    className="w-full px-4 py-3 rounded-lg bg-slate-50 border border-slate-200 focus:border-rose-500 focus:ring-2 focus:ring-rose-200 outline-none transition" placeholder="예) OO초등학교" />
                                            </div>
                                            <div>
                                                <label className="block text-sm font-bold text-navy-900 mb-2">담당자 성함</label>
                                                <input type="text" name="managerName" required value={formData.managerName} onChange={handleInputChange}
                                                    className="w-full px-4 py-3 rounded-lg bg-slate-50 border border-slate-200 focus:border-rose-500 focus:ring-2 focus:ring-rose-200 outline-none transition" placeholder="홍길동" />
                                            </div>
                                        </div>

                                        <div className="grid md:grid-cols-2 gap-6">
                                            <div>
                                                <label className="block text-sm font-bold text-navy-900 mb-2">연락처</label>
                                                <input type="tel" name="phone" required value={formData.phone} onChange={handleInputChange}
                                                    className="w-full px-4 py-3 rounded-lg bg-slate-50 border border-slate-200 focus:border-rose-500 focus:ring-2 focus:ring-rose-200 outline-none transition" placeholder="010-0000-0000" />
                                            </div>
                                            <div>
                                                <label className="block text-sm font-bold text-navy-900 mb-2">희망 공연 날짜</label>
                                                <input type="date" name="date" required value={formData.date} onChange={handleInputChange}
                                                    className="w-full px-4 py-3 rounded-lg bg-slate-50 border border-slate-200 focus:border-rose-500 focus:ring-2 focus:ring-rose-200 outline-none transition" />
                                            </div>
                                        </div>

                                        <div className="grid md:grid-cols-2 gap-6">
                                            <div>
                                                <label className="block text-sm font-bold text-navy-900 mb-2">예산 범위</label>
                                                <select name="budget" value={formData.budget} onChange={handleInputChange}
                                                    className="w-full px-4 py-3 rounded-lg bg-slate-50 border border-slate-200 focus:border-rose-500 focus:ring-2 focus:ring-rose-200 outline-none transition">
                                                    <option value="">선택해주세요</option>
                                                    <option value="100-300">100~300만원</option>
                                                    <option value="300-500">300~500만원</option>
                                                    <option value="500+">500만원 이상</option>
                                                    <option value="협의">협의 필요</option>
                                                </select>
                                            </div>
                                            <div>
                                                <label className="block text-sm font-bold text-navy-900 mb-2">공연 장소</label>
                                                <input type="text" name="location" value={formData.location} onChange={handleInputChange}
                                                    className="w-full px-4 py-3 rounded-lg bg-slate-50 border border-slate-200 focus:border-rose-500 focus:ring-2 focus:ring-rose-200 outline-none transition" placeholder="예) 강당, 야외무대" />
                                            </div>
                                        </div>

                                        <div>
                                            <label className="block text-sm font-bold text-navy-900 mb-2">기타 문의사항</label>
                                            <textarea rows="3" name="message" value={formData.message} onChange={handleInputChange}
                                                className="w-full px-4 py-3 rounded-lg bg-slate-50 border border-slate-200 focus:border-rose-500 focus:ring-2 focus:ring-rose-200 outline-none transition" placeholder="특별히 원하시는 컨셉이나 질문이 있다면 적어주세요."></textarea>
                                        </div>

                                        <button type="submit" className="w-full bg-rose-600 text-white font-bold py-4 rounded-xl hover:bg-rose-700 transition shadow-lg hover:shadow-rose-200 transform hover:-translate-y-1 flex justify-center items-center gap-2">
                                            섭외 신청서 보내기 <IconChevronRight />
                                        </button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </section>

                    {/* FAQ Section */}
                    <section id="faq" className="py-20 bg-white">
                        <div className="container mx-auto px-6 max-w-4xl">
                            <h2 className="text-3xl font-bold font-serif text-center mb-12 text-navy-900">자주 묻는 질문 (FAQ)</h2>
                            <div className="space-y-4">
                                {faqs.map((faq, idx) => (
                                    <div key={idx} className="border border-slate-200 rounded-lg p-6 hover:border-rose-200 transition bg-slate-50">
                                        <h3 className="font-bold text-lg text-navy-900 mb-2">Q. {faq.q}</h3>
                                        <p className="text-slate-600">A. {faq.a}</p>
                                    </div>
                                ))}
                            </div>
                        </div>
                    </section>

                    {/* Footer */}
                    <footer className="bg-navy-900 text-slate-400 py-12 border-t border-navy-800">
                        <div className="container mx-auto px-6 text-center">
                            <div className="text-2xl font-bold tracking-tighter text-white mb-6 font-serif">
                                Eni<span className="text-rose-600">Theater</span>
                            </div>
                            <p className="mb-6 text-sm">Copyright © 2014-2026 Eni Theater. All rights reserved.</p>
                            <div className="flex justify-center gap-6">
                                <a href="#" className="hover:text-white transition">Instagram</a>
                                <a href="#" className="hover:text-white transition">Blog</a>
                                <a href="#" className="hover:text-white transition">Youtube</a>
                            </div>
                        </div>
                    </footer>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<EniTheaterApp />);
    </script>
</body>
</html>
